<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Reddit: the front page of the internet</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
    <script src="Scripts/app.js" type="text/javascript"></script>
    <script src="Scripts/topicRepository.js" type="text/javascript"></script>
    <script src="Scripts/homePageController.js" type="text/javascript"></script>
    <script src="Scripts/domain/topic.js" type="text/javascript"></script>
    
</head>
<body ng-app="redditCloneApp">
    <div id="content" ng-controller="homePageController as ctrl">
        <ol>
            <li ng-repeat="item in ctrl.topicList">
                {{::item.title}}
            </li>
        </ol>
    </div>
</body>
</html>
