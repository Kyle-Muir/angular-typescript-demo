<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Reddit: the front page of the internet</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
    <script src="Scripts/app.js" type="text/javascript"></script>
    <script src="Scripts/topicRepository.js" type="text/javascript"></script>
    <script src="Scripts/homePageController.js" type="text/javascript"></script>
    <script src="Scripts/domain/topic.js" type="text/javascript"></script>
    <script src="Scripts/domain/submitter.js" type="text/javascript"></script>
    <script src="Scripts/builder/topicBuilder.js" type="text/javascript"></script>
    
</head>
<body ng-app="redditCloneApp">
    <div id="content" class="app-wrapper" ng-controller="homePageController as ctrl">
        <ul class="card-stack">
            <li class="card" ng-repeat="item in ctrl.topicList | orderBy:'-upvotes'">
                <div class="image-holder">
                    <img ng-src="{{item.hostUrl}}" alt="{{item.title}}">
                </div>

                <div class="card-content">

                    <div class="post-data">
                        <a href="#" ng-bind="item.subreddit"></a>
                        <time>{{item.submissionTime | date: 'dd MMM'}}</time>
                    </div>

                    <div class="post-content">
                        <h2>
                            <a ng-href="{{item.hostUrl}}" ng-bind="item.title"></a>
                        </h2>

                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas tempore...</p>
                    </div>

                    <div class="post-author">
                        <img ng-src="http://placehold.it/45/55C1E7/fff?text={{item.submitter.initial}}" alt="author">
                        <a href="#" ng-bind="item.submitter.name"></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
